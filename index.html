<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />

    <title>Lab Liker!</title>
  </head>
  <body id="background">
    <div id="banner">
      <h1 id="Title">&#128021;Lab Liker!&#128021;</h1>
    </div>
    <div id="container">
      <form id="add-likes">
        <input
          type="text"
          placeholder="likes #"
          id="more-likes"
          name="more-likes"
        />
        <input type="submit" value="Like!" />
      </form>
      <div id="like-counter">
        <p id="like-value"></p>
      </div>
      <div id="doggo-img"></div>
      <div id="next-doggo-container">
        <button id="next-dog">Next Lab!</button>
      </div>
      <div id="form-container">
        <form id="submit-dog">
          <input
            type="text"
            for="image-submit"
            id="new-doggo"
            placeholder="Doggo URL"
          />
          <input type="submit" value="Submit!" />
        </form>
      </div>
    </div>
    <script defer src="src/index.js"></script>
  </body>
</html>
