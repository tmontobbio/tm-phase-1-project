<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />

    <title>Lab Liker!</title>
  </head>
  <body id="background">
    <div id="banner">
      <h1 id="Title">&#128021;Lab Liker!&#128021;</h1>
    </div>
    <div id="container">
      <form class="input" id="add-rating">
        <input
          type="text"
          placeholder="Rating 0/10"
          id="more-likes"
          name="more-likes"
          maxlength="10"
        />
        <input type="submit" value="Rate!" />
      </form>
      <div id="like-counter">
        <p id="like-value">/10</p>
      </div>
      <div id="doggo-img-container"></div>
      <div id="doggo-button-container">
        <button class="input" id="favorite-button">Favorite &#x2665;</button>
        <button class="input" id="next-dog">Next Lab!</button>
      </div>
      <div id="form-container">
        <form class="input" id="submit-dog">
          <input
            type="text"
            for="image-submit"
            id="new-doggo"
            placeholder="Doggo URL"
          />
          <input type="submit" value="Submit!" />
        </form>
      </div>
    </div>
    <div id="favorite-doggos"></div>
    <script defer src="src/index.js"></script>
  </body>
</html>
